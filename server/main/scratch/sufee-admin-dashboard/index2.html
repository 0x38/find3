        <div class="breadcrumbs">

                        <h1>FIND dashboard</h1>
                    </div>

            </div>
            <div class="col-sm-8">

                </div>
            </div>

        <div class="content mt-3">

            <div class="col-sm-12">

                    </button>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">

                            </div>
                        </div>
                        <div class="content mt-3">
                            <div class="animated fadeIn">
                                <div class="row">

                                    <div class="col-lg-4 col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="stat-widget-four">
                                                    <div class="stat-icon dib">
                                                        <p class="data-attributes">
                                                            <span data-peity='{ "fill": ["#6164C1", "#eeeeee"], "innerRadius": 10, "radius": 20 }'>98/100</span>
                                                            98% </p>
                                                    </div>
                                                    <div class="stat-content">
                                                        <div class="text-left dib">
                                                            <div class="stat-heading">Overall</div>
                                                            <div class="stat-text">5,000 data</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="stat-widget-four">
                                                    <div class="stat-icon dib">
                                                        <p class="data-attributes">
                                                            <span data-peity='{ "fill": ["#6164C1", "#eeeeee"], "innerRadius": 10, "radius": 20 }'>98/100</span>
                                                            98% </p>
                                                    </div>
                                                    <div class="stat-content">
                                                        <div class="text-left dib">
                                                            <div class="stat-heading">Bathroom</div>
                                                            <div class="stat-text">128 data</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
